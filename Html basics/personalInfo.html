<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Information page</title>
</head>
<body>
    <form>
        <fieldset>
             <legend><h2>Personal Information</h2></legend>
            <p>
                <lable>
                    Solutation
                    <br/>
                    <select name="Solutation">
                        <option>None</option>
                        <option>Mr.</option>
                        <option>Mrs.</option>
                        <option>Dr.</option>
                        <option>Prof.</option>
                    </select>
                </lable>
            </p>
            <p>
                <label>First name:<input name="First name"/></label>
                
            </p>
            <p>
                <label>Second name:<input name="Second name"/></label>
            </p>
            <p>
                Gender:
                <lable>Male<input type="radio" name="gender" value="Male"/></lable>
                <lable>Female<input type="radio" name="gender" value="Female"/></lable>
                <lable>Other<input type="radio" name="gender" value= "other"/></lable>
            </p>
            <p>
                <lable>Email<input name="Email"/></lable>
            </p>
            <p>
                <label>Date of Birth:<input type="date" name="birthDate"></label>
            </p>
            <p>
                <label>
                    Address :
                    <br />
                    <textarea name="address" cols="30" rows="3"></textarea>
                    </label>
            </p>
            <p>
                <button type="submit"><h3>Submit</h3></button>
            </p>
        </fieldset>
    </form>

</body>
